<ng-container>
    <button (click)="get500Error()" class="btn btn-danger mr-2">Test 500 error</button>
    <button (click)="get404Error()" class="btn btn-danger mr-2">Test 404 error</button>
    <button (click)="get400Error()" class="btn btn-danger mr-2">Test 400 error</button>
    <button (click)="get401Error()" class="btn btn-danger mr-2">Test 401 error</button>
    <button (click)="get400ValidationError()" class="btn btn-danger mr-2">Test 400 validation error</button>

    <div class="row mt-5">
        <ul class="text-danger" *ngIf="ValidationErrors.length >0">
            <li *ngFor="let error of ValidationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
